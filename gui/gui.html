<h1>Solar Walk</h1>



<p>To do, to do</p>

<form>
<label>
    <p>Please select your age!</p>
    <input type="range" />
</label>


<select name="skin-tone" aria-label="Please select your skin tone" required>
    <option selected disabled value="">
        Please describe your skin tone
    </option>
    <option>Prefer not to say</option>
    <option>Fair</option>
    <option>Medium</option>
    <option>Dark</option>
</select>

<select name="skin-tone" aria-label="Please describe your level of fitness" required>
    <option selected disabled value="">
        Please describe your level of fitness
    </option>
    <option>Prefer not to say</option>
    <option>Good</option>
    <option>Medium</option>
    <option>Poor</option>
</select>
</form>
<button type="submit">Calculate!</button>
